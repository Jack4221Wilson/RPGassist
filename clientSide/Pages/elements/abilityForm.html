  <ul>
    <li>
      <label for="abilityType">Type of Ability:</label>
      <input list="typeList" id="abilityType" name="abilityType">
      <datalist id="typeList">
        <option value="active">
        <option value="passive">
      </datalist>
    </li>
    <li>
      <label for="abilityName">Ability Name:</label>
      <input type="text" id="abilityName" name="abilityName" placeholder="Name of Abilty">
    </li>
    <li>
      <label for="description">Description:</label>
      <textarea id="description" name="description"
       placeHolder ="Add as much detail as you'd like. You can add a link to a better source in the next field if you don't want to get into the nitty gritty of what this ability does."></textarea>
    </li>
    <li>
      <label for="refrenceLink">Refrence Link:</label>
      <input type="url" id="refrenceLink" name="refrenceLink" placeholder="https://referencePageHere.com">
      <div><p class="explainer">Optional. Will create a button linked to the given URL; it is meant to provide better refrence for this ability</p></div>
    </li>
    <li>
      <button type="button" id="add">Add Ability</button>
      <button type="button" id="cancel">Cancel</button>
    </li>
  </ul>
